# SoulMatting Platform - Kubernetes Secrets Configuration
# Author: Kim Hsiao
# Version: 1.0.0
# Created: 2024-01-20
# Last Updated: 2024-01-20
# 
# IMPORTANT: This file contains example secret configurations.
# DO NOT commit actual secrets to version control.
# Use external secret management tools like Sealed Secrets, External Secrets Operator, or Vault.

---
# Application Secrets
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: soulmatting
type: Opaque
data:
  # Base64 encoded values - replace with actual secrets
  jwt-secret: <BASE64_ENCODED_JWT_SECRET>
  encryption-key: <BASE64_ENCODED_ENCRYPTION_KEY>
  api-key: <BASE64_ENCODED_API_KEY>
  webhook-secret: <BASE64_ENCODED_WEBHOOK_SECRET>

---
# PostgreSQL Secrets
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secret
  namespace: soulmatting
type: Opaque
data:
  # Base64 encoded values - replace with actual secrets
  postgres-password: <BASE64_ENCODED_POSTGRES_PASSWORD>
  replication-password: <BASE64_ENCODED_REPLICATION_PASSWORD>

---
# Redis Secrets
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: soulmatting
type: Opaque
data:
  # Base64 encoded values - replace with actual secrets
  redis-password: <BASE64_ENCODED_REDIS_PASSWORD>

---
# Elasticsearch Secrets
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-secret
  namespace: soulmatting
type: Opaque
data:
  # Base64 encoded values - replace with actual secrets
  elastic-password: <BASE64_ENCODED_ELASTIC_PASSWORD>

---
# GitHub Container Registry Secret
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  namespace: soulmatting
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <BASE64_ENCODED_DOCKER_CONFIG_JSON>

---
# External Service Secrets (Payment, Email, etc.)
apiVersion: v1
kind: Secret
metadata:
  name: external-service-secrets
  namespace: soulmatting
type: Opaque
data:
  # Payment Gateway Secrets
  stripe-secret-key: <BASE64_ENCODED_STRIPE_SECRET_KEY>
  stripe-webhook-secret: <BASE64_ENCODED_STRIPE_WEBHOOK_SECRET>
  paypal-client-secret: <BASE64_ENCODED_PAYPAL_CLIENT_SECRET>
  
  # Email Service Secrets
  sendgrid-api-key: <BASE64_ENCODED_SENDGRID_API_KEY>
  smtp-password: <BASE64_ENCODED_SMTP_PASSWORD>
  
  # SMS Service Secrets
  twilio-auth-token: <BASE64_ENCODED_TWILIO_AUTH_TOKEN>
  
  # Cloud Storage Secrets
  aws-access-key-id: <BASE64_ENCODED_AWS_ACCESS_KEY_ID>
  aws-secret-access-key: <BASE64_ENCODED_AWS_SECRET_ACCESS_KEY>
  gcp-service-account-key: <BASE64_ENCODED_GCP_SERVICE_ACCOUNT_KEY>
  
  # Social Login Secrets
  google-client-secret: <BASE64_ENCODED_GOOGLE_CLIENT_SECRET>
  facebook-app-secret: <BASE64_ENCODED_FACEBOOK_APP_SECRET>
  apple-private-key: <BASE64_ENCODED_APPLE_PRIVATE_KEY>

---
# Monitoring and Observability Secrets
apiVersion: v1
kind: Secret
metadata:
  name: monitoring-secrets
  namespace: soulmatting
type: Opaque
data:
  # Monitoring Service Secrets
  datadog-api-key: <BASE64_ENCODED_DATADOG_API_KEY>
  newrelic-license-key: <BASE64_ENCODED_NEWRELIC_LICENSE_KEY>
  sentry-dsn: <BASE64_ENCODED_SENTRY_DSN>
  
  # Log Management Secrets
  elasticsearch-username: <BASE64_ENCODED_ELASTICSEARCH_USERNAME>
  elasticsearch-password: <BASE64_ENCODED_ELASTICSEARCH_PASSWORD>

---
# TLS Certificates (if not using cert-manager)
apiVersion: v1
kind: Secret
metadata:
  name: soulmatting-production-tls
  namespace: soulmatting
type: kubernetes.io/tls
data:
  tls.crt: <BASE64_ENCODED_TLS_CERTIFICATE>
  tls.key: <BASE64_ENCODED_TLS_PRIVATE_KEY>

---
apiVersion: v1
kind: Secret
metadata:
  name: api-production-tls
  namespace: soulmatting
type: kubernetes.io/tls
data:
  tls.crt: <BASE64_ENCODED_API_TLS_CERTIFICATE>
  tls.key: <BASE64_ENCODED_API_TLS_PRIVATE_KEY>

---
apiVersion: v1
kind: Secret
metadata:
  name: ws-production-tls
  namespace: soulmatting
type: kubernetes.io/tls
data:
  tls.crt: <BASE64_ENCODED_WS_TLS_CERTIFICATE>
  tls.key: <BASE64_ENCODED_WS_TLS_PRIVATE_KEY>
apiVersion: v1
kind: Service
metadata:
  name: {{ include "soulmatting-auth-service.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
{{ include "soulmatting-auth-service.labels" . | indent 4 }}
{{- with .Values.service.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
{{ include "soulmatting-auth-service.selectorLabels" . | indent 4 }}
{{- if .Values.configMap.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "soulmatting-auth-service.configMapName" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "soulmatting-auth-service.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.configMap.data }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
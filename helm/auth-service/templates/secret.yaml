{{- if .Values.secrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "soulmatting-auth-service.secretName" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "soulmatting-auth-service.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.secrets.data }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end }}
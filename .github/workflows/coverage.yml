          echo "**Coverage Type:** ${{ needs.setup.outputs.coverage_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Threshold:** ${{ needs.setup.outputs.threshold }}%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Add coverage badge if generated
          if [ -n "$COVERAGE_BADGE_URL" ]; then
            echo "![Coverage Badge]($COVERAGE_BADGE_URL)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "## ðŸ“Š Coverage Results" >> $GITHUB_STEP_SUMMARY
          
          # Frontend coverage results
          if [ "${{ needs.frontend_coverage.result }}" == "success" ]; then
            echo "âœ… Frontend Coverage: All tests passed threshold" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.frontend_coverage.result }}" == "skipped" ]; then
            echo "â­ï¸ Frontend Coverage: Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Frontend Coverage: Below threshold or tests failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Backend coverage results
          if [ "${{ needs.backend_coverage.result }}" == "success" ]; then
            echo "âœ… Backend Coverage: All tests passed threshold" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.backend_coverage.result }}" == "skipped" ]; then
            echo "â­ï¸ Backend Coverage: Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Backend Coverage: Below threshold or tests failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # E2E coverage results
          if [ "${{ needs.e2e_coverage.result }}" == "success" ]; then
            echo "âœ… E2E Coverage: All tests passed threshold" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.e2e_coverage.result }}" == "skipped" ]; then
            echo "â­ï¸ E2E Coverage: Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ E2E Coverage: Below threshold or tests failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Detailed coverage reports are available in the workflow artifacts.**" >> $GITHUB_STEP_SUMMARY
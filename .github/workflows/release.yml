      - name: Release summary
        run: |
          NEW_VERSION="${{ needs.pre-release.outputs.new_version }}"
          ENVIRONMENT="${{ github.event.inputs.environment || 'production' }}"

          echo "üéâ Release v$NEW_VERSION completed successfully!"
          echo ""
